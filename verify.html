<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Проверка</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <h2>Подтвердите, что вы не бот</h2>
  <form id="captchaForm">
    <input type="hidden" id="code" name="code">
    <div class="cf-turnstile" data-sitekey="YOUR_SITE_KEY"></div>
    <br>
    <button type="submit">Подтвердить</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('code').value = params.get('code');

    document.getElementById('captchaForm').addEventListener('submit', async e => {
      e.preventDefault();
      const code = document.getElementById('code').value;
      const token = document.querySelector('[name="cf-turnstile-response"]').value;
      const res = await fetch('https://your-minecraft-server-domain/status', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({code, token})
      });
      alert((await res.json()).message);
    });
  </script>
</body>
</html>
