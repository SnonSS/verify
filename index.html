<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Minecraft Проверка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1015;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      background: #1c1f2b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #00b8ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0099dd;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Проверка перед входом</h2>
    <p id="status">Проходим капчу...</p>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8pjfuSrNrukgsz" data-callback="onCaptchaPassed"></div>
    <div id="codeBlock" class="hidden">
      <p>✅ Проверка пройдена!</p>
      <button id="copyBtn">Скопировать команду</button>
      <p id="copied" class="hidden">✅ Команда скопирована!</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const status = document.getElementById('status');
    const codeBlock = document.getElementById('codeBlock');
    const copyBtn = document.getElementById('copyBtn');
    const copied = document.getElementById('copied');
    let verifyCode = '';

    // Генерация сложного случайного кода (до 32 символов)
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+=-';
      let code = '';
      for (let i = 0; i < 16 + Math.floor(Math.random() * 16); i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Когда капча пройдена
    function onCaptchaPassed() {
      status.textContent = "⏳ Проверка...";
      setTimeout(() => {
        verifyCode = generateCode();
        status.textContent = "";
        codeBlock.classList.remove('hidden');
      }, 1200);
    }

    // Копировать команду
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(`/verify ${verifyCode}`);
      copied.classList.remove('hidden');
      copyBtn.disabled = true;
    });
  </script>
</body>
</html>
