<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Проверка — Minecraft Captcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
      color: #00b8ff;
    }
    button {
      background: #00b8ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0099dd;
    }
    .container {
      text-align: center;
      background: #2a2a3a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Подтвердите, что вы не бот</h2>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8pjfuSrNrukgsz"></div>
    <br>
    <button id="confirmBtn">Проверить</button>
    <p id="result"></p>
  </div>

  <script>
    function generateCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    document.getElementById('confirmBtn').addEventListener('click', () => {
      const cfToken = document.querySelector('[name="cf-turnstile-response"]').value;
      if (!cfToken) {
        alert("⚠ Сначала пройдите капчу!");
        return;
      }

      const code = generateCode();
      localStorage.setItem('verifyCode', code);
      document.getElementById('result').innerHTML =
        `✅ Капча пройдена!<br>Ваш код подтверждения:<br><b style="font-size:22px;color:#00ffcc;">${code}</b><br><br>
         Вернитесь в игру и введите команду:<br><b>/verify ${code}</b>`;
    });
  </script>
</body>
</html>
