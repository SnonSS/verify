<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Проверка игрока</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2a2a3a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
    }
    button {
      background: #00b8ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }
    button:hover { background: #0099dd; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="error" class="hidden" style="color:#ff5555; font-size:18px;"></div>
    <div id="verify-block" class="hidden">
      <div 
        class="cf-turnstile" 
        data-sitekey="0x4AAAAAAB8pjfuSrNrukgsz"
        data-callback="onCaptchaPassed"
        data-theme="dark">
      </div>
      <br>
      <button id="confirmBtn" class="hidden">Получить код</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const errorEl = document.getElementById('error');
    const verifyBlock = document.getElementById('verify-block');
    const button = document.getElementById('confirmBtn');
    const statusEl = document.getElementById('status');
    let used = false;

    // Проверка токена
    if (!token || token.length < 32) {
      errorEl.textContent = "❌ Ошибка: неверный или отсутствующий токен ссылки!";
      errorEl.classList.remove("hidden");
    } else {
      verifyBlock.classList.remove("hidden");
    }

    // Показываем кнопку только после успешной капчи
    function onCaptchaPassed() {
      button.classList.remove("hidden");
    }

    // Действие при нажатии кнопки
    button.addEventListener('click', () => {
      if (used) {
        statusEl.textContent = "⚠ Вы уже получили код!";
        return;
      }
      used = true;
      button.classList.add("hidden");
      statusEl.style.color = "#00ffcc";
      statusEl.innerHTML = `✅ Проверка пройдена!<br>Вернитесь в игру и введите:<br><b>/verify ${token}</b>`;
      navigator.clipboard.writeText(`/verify ${token}`).catch(() => {});
    });
  </script>
</body>
</html>
