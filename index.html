<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Проверка входа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1015;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      background: #1c1f2b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #00b8ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0099dd;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Проверка игрока</h2>
    <p id="status">Проходим Cloudflare проверку...</p>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8pjfuSrNrukgsz" data-callback="onCaptchaPassed"></div>

    <div id="codeBlock" class="hidden">
      <p>✅ Проверка пройдена!</p>
      <p>Ваш код для игры:</p>
      <pre id="verifyCode" style="font-size:18px;background:#111;padding:10px;border-radius:10px;"></pre>
      <button id="copyBtn">Скопировать команду</button>
      <p id="copied" class="hidden">✅ Скопировано!</p>
    </div>

    <p id="errorMsg" class="hidden" style="color:red;">❌ Ошибка: неверный токен ссылки!</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const status = document.getElementById('status');
    const codeBlock = document.getElementById('codeBlock');
    const verifyCodeEl = document.getElementById('verifyCode');
    const copyBtn = document.getElementById('copyBtn');
    const copied = document.getElementById('copied');
    const errorMsg = document.getElementById('errorMsg');
    let verifyCode = '';

    // Проверяем токен в URL
    if (!token || token.length < 10) {
      document.querySelector('.cf-turnstile').classList.add('hidden');
      status.classList.add('hidden');
      errorMsg.classList.remove('hidden');
    }

    // Генерация кода (не совпадает с токеном!)
    function generateCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Когда капча пройдена
    function onCaptchaPassed() {
      status.textContent = "⏳ Проверка...";
      setTimeout(() => {
        verifyCode = generateCode(); // генерируется новый код, не связанный с токеном
        verifyCodeEl.textContent = verifyCode;
        status.textContent = "";
        codeBlock.classList.remove('hidden');
      }, 1200);
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(`/verify ${verifyCode}`);
      copied.classList.remove('hidden');
      copyBtn.disabled = true;
    });
  </script>
</body>
</html>
