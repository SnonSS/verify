<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Проверка — Minecraft Captcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #2a2a3a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 420px;
    }
    h2 { color: #00b8ff; margin-bottom: 20px; }
    button {
      background: #00b8ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0099dd; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Подтвердите, что вы не бот</h2>
    <div id="info"></div>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8pjfuSrNrukgsz"></div>
    <br>
    <button id="confirmBtn">Получить код</button>
    <p id="status"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const info = document.getElementById("info");

    if (!token || token.length < 32) {
      info.innerHTML = "❌ Ошибка: неверный токен ссылки!";
      document.getElementById('confirmBtn').disabled = true;
    } else {
      info.innerHTML = "Ваш токен: <b style='color:#00ffcc;'>••••••••••••••••••••••••••••••••</b>";
    }

    let used = false;

    document.getElementById('confirmBtn').addEventListener('click', () => {
      const cfToken = document.querySelector('[name="cf-turnstile-response"]').value;

      if (!cfToken) {
        alert("⚠ Сначала пройдите капчу!");
        return;
      }

      if (used) {
        document.getElementById("status").innerText = "⚠ Вы уже получили код!";
        return;
      }

      used = true;
      localStorage.setItem('verifiedToken', token);

      document.getElementById("status").innerHTML =
        `✅ Капча пройдена!<br>Вернитесь в игру и введите:<br><b>/verify ${token}</b>`;
      document.getElementById('confirmBtn').disabled = true;
    });
  </script>
</body>
</html>
