<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Проверка — Minecraft Captcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
      color: #00b8ff;
    }
    button {
      background: #00b8ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #0099dd;
    }
    .container {
      text-align: center;
      background: #2a2a3a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
    }
    #copied {
      color: #00ffcc;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Подтвердите, что вы не бот</h2>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8pjfuSrNrukgsz"></div>
    <br>
    <button id="confirmBtn">Получить код</button>
    <button id="copyBtn" style="display:none;">Скопировать команду</button>
    <p id="copied">Команда скопирована!</p>
    <p id="result"></p>
  </div>

  <script>
    const confirmBtn = document.getElementById('confirmBtn');
    const copyBtn = document.getElementById('copyBtn');
    const result = document.getElementById('result');
    const copied = document.getElementById('copied');

    function generateCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}';
      let code = '';
      for (let i = 0; i < 32; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Проверяем, есть ли уже сохранённый код (чтобы не генерировать снова)
    const existingCode = localStorage.getItem('verifyCode');
    if (existingCode) {
      confirmBtn.style.display = 'none';
      copyBtn.style.display = 'inline-block';
      result.innerHTML = `✅ Капча уже пройдена!<br>Вы можете скопировать команду для игры.`;
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(`/verify ${existingCode}`);
        copied.style.display = 'block';
      };
    }

    confirmBtn.addEventListener('click', () => {
      const cfToken = document.querySelector('[name="cf-turnstile-response"]').value;
      if (!cfToken) {
        alert("⚠ Сначала пройдите капчу!");
        return;
      }

      // Если код уже существует — не создаём новый
      if (localStorage.getItem('verifyCode')) {
        result.innerHTML = "⚠ Вы уже получили код!";
        return;
      }

      const code = generateCode();
      localStorage.setItem('verifyCode', code);
      confirmBtn.style.display = 'none';
      copyBtn.style.display = 'inline-block';
      result.innerHTML = `✅ Капча пройдена!<br>Теперь нажмите ниже, чтобы скопировать команду.`;

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(`/verify ${code}`);
        copied.style.display = 'block';
      };
    });
  </script>
</body>
</html>
