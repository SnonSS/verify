<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Проверка — Minecraft Captcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
      color: #00b8ff;
    }
    button {
      background: #00b8ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #0099dd;
    }
    .container {
      text-align: center;
      background: #2a2a3a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
    }
    #copied {
      color: #00ffcc;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Подтвердите, что вы не бот</h2>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8pjfuSrNrukgsz"></div>
    <br>
    <button id="confirmBtn">Получить код</button>
    <button id="copyBtn" style="display:none;">Скопировать команду</button>
    <p id="copied">Команда скопирована!</p>
    <p id="result"></p>
  </div>

  <script>
    let codeGenerated = false; // антиспам — можно только один раз

    // генерация безопасного 32-значного кода
    function generateCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}';
      let code = '';
      for (let i = 0; i < 32; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    document.getElementById('confirmBtn').addEventListener('click', () => {
      const cfToken = document.querySelector('[name="cf-turnstile-response"]').value;

      if (!cfToken) {
        alert("⚠ Сначала пройдите капчу!");
        return;
      }

      if (codeGenerated) {
        document.getElementById('result').innerHTML =
          "⚠ Вы уже получили свой код! Используйте его в игре.";
        return;
      }

      // если капча пройдена и код ещё не выдавался
      const code = generateCode();
      localStorage.setItem('verifyCode', code);
      codeGenerated = true;

      document.getElementById('result').innerHTML =
        `✅ Проверка пройдена!<br><br>Нажмите ниже, чтобы скопировать команду.`;
      document.getElementById('confirmBtn').style.display = 'none';
      document.getElementById('copyBtn').style.display = 'inline-block';

      document.getElementById('copyBtn').onclick = () => {
        const command = `/verify ${code}`;
        navigator.clipboard.writeText(command);
        document.getElementById('copied').style.display = 'block';
      };
    });
  </script>
</body>
</html>
